<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input Tyepes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div>
            <label for="text">Name:</label>
            <input type="text" id="text" name="text">
            <error-output class="text-output" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">
            <error-output class="pwd-output" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <error-output class="email-output" for="text"></error-output>
        </div>
        <div>
            <label for="url">Url:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Tel type:</label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-output" for="tel"></error-output>
        </div>
        <div>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a date and time:</label>
            <input type="datetime-local" id="party" name="party">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary:</label>
            <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>


    </form>

    <script src="index.js"></script>
    
</body>
</html>
